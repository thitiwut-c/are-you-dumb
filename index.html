<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Are you dumb?</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="header">
            <h1>Are you dumb?</h1>
        </div>

        <div class="container">
            <div class="inner">
                <button class="btn btn-yes" id="yes-btn">Yes</button>
                <button class="btn btn-no" id="no-btn-static">No</button>
                <button
                    class="btn btn-no btn-dynamic"
                    id="no-btn-dynamic"
                    style="display: none"
                >
                    No
                </button>
            </div>
        </div>

        <script src="main.js"></script>
    </body>
</html>
